<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/ef01d60e03.js"
      crossorigin="anonymous"
    ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="Styling/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container wrap">
     <form id="search-form"> 
         <div class="row">
             <div class="col-4">
                 <input
            type="text"
            class="form-cotrol form control-lg search-city-text"
            placeholder="Your City"
            id="search-bar"
          />
             </div>
             <div class="col-2">
                  <input
            type="button"
            class="btn btn-success search-city-button"
            value="GO"
            id="search-button"
          />
        </div>
         <div class="col-4">
                  <input
            type="button"
            class="btn btn-success current-city-button"
            value="Current City"
            id="current-city-button"
          />
        </div>
    </form>

<div class="row"  >
    <div class="col-12">
          <p class="date" id="date"> date
          </p>
        </div>
        </div>
        <div class="row location">
          <div class="col-7">
          <h1 id="searchedCity">City <i class="fas fa-cloud-sun sun-icon" id="currentWeatherIcon"></i></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-4"><h2 id="today-temp">temp</h2></div>
          <div class="col-1 temp"><a href="#" class="link-info" id="celsius">°C</a></div>
         <div class="col-1 temp "><span id="divider">|</span></div>
         <div class="col-1 temp"><a href="#" class="link-info" id="fahrenheit">°F</a></div>
  </div>     
         <div class="row description">
         <div class="col"id="description"> Description</div>
       </div>
      </div>
      <div class="row row-details">
        <div class="col-4"><i class="fas fa-wind wind-icon"></i></div>
        <div class="col-4">
          <i class="far fa-snowflake precipitation-icon"></i>
        </div>
        <div class="col-4">
          <i class="fas fa-temperature-low temperature-icon"></i>
        </div>
        <div class="col-4"><h3>5/12 ms</h3></div>
        <div class="col-4"><h3>2 mm</h3></div>
        <div class="col-4"><h3>-12°C</h3></div>
      </div>
      <hr />
      <div class="row row-cols-5 forecast">
        <div class="col tue-text">Tue</div>
        <div class="col wed-text">Wed</div>
        <div class="col thu-text">Thu</div>
        <div class="col fri-text">Fri</div>
        <div class="col sat-text">Sat</div>

        <div class="col tue-temp">-8°</div>
        <div class="col wed-temp">-4°</div>
        <div class="col thu-temp">7°</div>
        <div class="col fri-temp">6°</div>
        <div class="col sat-temp">-3°</div>

        <div class="col tue"><i class="far fa-snowflake"></i></div>
        <div class="col wed"><i class="fas fa-smog"></i></div>
        <div class="col thu"><i class="fas fa-cloud-sun"></i></div>
        <div class="col fri"><i class="fas fa-cloud-sun"></i></div>
        <div class="col sat"><i class="fas fa-smog"></i></div>
      </div>

      <script src="Script/script.js"></script>
    </div>
  </body>
</html>
